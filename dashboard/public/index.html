<!DOCTYPE html>
<html lang="en" ng-app="dashboard">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Dashboard</title>

  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

  <!-- Custom styles for views -->

</head>

<body id="page-top" style="background-color:#f9f9f9">

  <nav class="navbar navbar-expand static-top row" style="background-color:#fff; padding-bottom: 0px;" ng-controller="NavController">

    <!-- <a class="navbar-brand mr-1" href="index.html">Start Bootstrap</a>

      <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
      </button> -->

    <!-- Navbar Search -->
    <div class="col-md-1">
      <img src="img/logo.png" style="margin-left:15px;">
    </div>
    <div class="col-md-2">
      <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <div class="input-group">
            <p style=" margin-top: 20px;color:#A1A1A1;">Date:  <input style="border:outset; color: #A1A1A1;" type="text" id="datepicker" readonly="true"></p>
          <div class="input-group-append">
            <!-- <button class="btn btn-primary" type="button">
              <i class="fas fa-search"></i>
            </button> -->
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <ul class="nav justify-content-center">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" ng-click="showFlight(null)"
              role="tab" aria-controls="pills-home" aria-selected="true">Overview</a>
          </li>

          <li class="nav-item" ng-repeat="flight in flights">
            <a class="nav-link" id="pills-profile-tab" href="#" ng-click="showFlight(flight)" data-toggle="pill" role="tab">{{flight}}</a>
          </li>
        </ul>
      </ul>
    </div>
  </nav>

  <div id="wrapper" style="background-color:#f9f9f9">
    <div class="container-fluid" style="padding-right: 25px;
      padding-left: 25px;">
      <ui-view></ui-view>
    </div>
  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Page level plugin JavaScript-->

  <!-- Custom scripts for all pages-->

  <!-- Angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>

  <script src="./js/angular/NavController.js"></script>
  <script src="./js/angular/OverviewController.js"></script>
